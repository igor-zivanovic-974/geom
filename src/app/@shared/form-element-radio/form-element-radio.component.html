<label class="">{{ title | translate }}</label>

<div>
  <div class="form-check" *ngFor="let item of items" (click)="onChange(item.value)">
    <input
      class="form-check-input"
      type="radio"
      name="{{ title }}"
      id="{{ name }}"
      name="{{ name }}"
      [value]="item.value"
      [checked]="item.checked"
    />
    <label class="form-check-label" for="{{ title }}">
      {{ item.name | translate }}
    </label>
  </div>
</div>
