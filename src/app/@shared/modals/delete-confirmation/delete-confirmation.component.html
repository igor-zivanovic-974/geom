<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title | translate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <i class="fa fa-times"></i>
  </button>
</div>
<div class="modal-body">
  {{ question | translate }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">{{ 'cancel' | translate }}</button>
  <button type="button" class="btn btn-primary" (click)="confirm()">{{ 'delete' | translate }}</button>
</div>
